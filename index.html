<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra Hub</title>
    <link rel="icon" href="https://image2url.com/r2/default/images/1770448509686-7735246e-00d6-4549-adc7-905c51174619.png">
    <script src="https://unpkg.com/psl@latest/dist/psl.umd.cjs"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d0d0d;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0891b2;
            border-radius: 50%;
            opacity: 0.35;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #141414;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 10px;
            z-index: 100;
        }

        .nav {
            display: flex;
            gap: 6px;
        }

        .nav button {
            width: 34px;
            height: 34px;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #737373;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .nav button:hover {
            background: #1f1f1f;
            color: #e5e5e5;
            border-color: #404040;
        }

        .address-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 25px;
            padding: 0 16px;
            height: 38px;
            gap: 12px;
            transition: all 0.15s;
        }

        .address-bar:focus-within {
            border-color: #0891b2;
            background: #1f1f1f;
        }

        .address-bar .icon {
            font-size: 18px;
            color: #0891b2;
        }

        .address-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e5e5e5;
            font-size: 14px;
            outline: none;
            text-align: center;
        }

        .address-bar input::placeholder {
            color: #525252;
        }

        .go-btn {
            background: #0891b2;
            border: none;
            color: #000;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }

        .go-btn:hover {
            background: #0e7490;
        }

        .home-btn {
            width: 34px;
            height: 34px;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #737373;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            background: #1f1f1f;
            color: #e5e5e5;
        }

        .tab-bar {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            height: 36px;
            background: #0d0d0d;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 4px;
            z-index: 99;
            overflow-x: auto;
        }

        .tab-bar::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 12px;
            color: #737373;
            cursor: pointer;
            max-width: 140px;
            min-width: 90px;
            transition: all 0.15s;
        }

        .tab:hover {
            background: #1f1f1f;
        }

        .tab.active {
            background: #141414;
            border-color: #0891b2;
            color: #0891b2;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.15s;
            font-size: 14px;
        }

        .tab:hover .tab-close {
            opacity: 1;
        }

        .tab-close:hover {
            background: #dc2626;
            color: #fff;
        }

        .new-tab {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #525252;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .new-tab:hover {
            background: #1f1f1f;
            color: #e5e5e5;
        }

        .content {
            position: fixed;
            top: 86px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0d0d0d;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .tab-content.active {
            display: block;
        }

        .ntp {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 86px);
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 50px;
            color: #0891b2;
            text-shadow: 0 0 50px rgba(8,145,178,0.3);
        }

        .sc {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 45px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: transform 0.15s;
        }

        .item:hover {
            transform: translateY(-3px);
        }

        .icon-box {
            width: 68px;
            height: 68px;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0891b2;
            transition: all 0.15s;
        }

        .item:hover .icon-box {
            background: rgba(8,145,178,0.08);
            border-color: #0891b2;
        }

        .icon-box svg {
            width: 26px;
            height: 26px;
        }

        .item span {
            font-size: 13px;
            color: #737373;
            font-weight: 500;
        }

        .item:hover span {
            color: #a3a3a3;
        }

        .dc {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #4752c4;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(71,82,196,0.3);
        }

        .dc:hover {
            background: #3c45a5;
            transform: translateY(-1px);
        }

        .page {
            display: none;
            padding: 24px 20px;
            max-width: 720px;
            margin: 0 auto;
            min-height: calc(100vh - 86px);
        }

        .page.active {
            display: block;
        }

        .page h1 {
            font-size: 28px;
            margin-bottom: 6px;
            font-weight: 700;
            color: #f5f5f5;
        }

        .page > p {
            color: #525252;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .card small {
            color: #525252;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .card .big {
            font-size: 24px;
            color: #0891b2;
            margin-top: 6px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.15s;
        }

        .link:hover {
            border-color: #0891b2;
            background: #171717;
        }

        .link h3 {
            font-size: 15px;
            margin-bottom: 3px;
            font-weight: 600;
            color: #f5f5f5;
        }

        .link p {
            color: #737373;
            font-size: 13px;
        }

        .link .ar {
            color: #404040;
            font-size: 16px;
            transition: all 0.15s;
        }

        .link:hover .ar {
            color: #0891b2;
        }

        .pr {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .pa {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 28px;
            background: #141414;
            border: 1px solid #262626;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.15s;
        }

        .pa:hover {
            border-color: #0891b2;
        }

        .pl {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 14px;
            background: #0d0d0d;
        }

        .pl img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pl.dc {
            background: #4752c4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pa h3 {
            color: #0891b2;
            margin-bottom: 4px;
            font-size: 15px;
            font-weight: 600;
        }

        .pa p {
            color: #737373;
            font-size: 12px;
        }

        .proxy-frame {
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 999999;
            margin: 0px;
            border: 0px solid black;
            display: none;
        }

        .settings-btn {
            width: 34px;
            height: 34px;
            background: #171717;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #737373;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: #1f1f1f;
            color: #e5e5e5;
        }

        .settings-panel {
            position: fixed;
            top: 50px;
            right: 0;
            width: 280px;
            background: #141414;
            border-left: 1px solid #262626;
            height: calc(100vh - 50px);
            transform: translateX(100%);
            transition: transform 0.2s;
            z-index: 200;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-panel.show {
            transform: translateX(0);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section label {
            display: block;
            font-size: 11px;
            color: #525252;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat {
            background: #0d0d0d;
            border: 1px solid #262626;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
        }

        .stat:hover {
            border-color: #333;
        }

        .stat div:first-child {
            font-size: 10px;
            color: #525252;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .stat div:last-child {
            font-size: 20px;
            color: #0891b2;
            font-weight: 700;
        }

        .settings-section input, .settings-section select {
            width: 100%;
            padding: 8px;
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            color: #e5e5e5;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .settings-section button {
            width: 100%;
            padding: 10px;
            background: #0891b2;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-section button:hover {
            background: #0e7490;
        }

        .btn-red {
            background: rgba(220,38,38,0.1) !important;
            border: 1px solid rgba(220,38,38,0.3) !important;
            color: #dc2626 !important;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e5e5e5;
            transform: translateX(400px);
            transition: transform 0.25s;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-color: #dc2626;
            color: #dc2626;
        }

        @media(max-width: 600px) {
            .logo { font-size: 52px; margin-bottom: 40px; }
            .sc { gap: 16px; }
            .icon-box { width: 60px; height: 60px; }
            .grid, .pr { grid-template-columns: 1fr; }
            .top { padding: 10px 12px; }
            .page { padding: 20px 16px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="top">
        <div class="nav">
            <button onclick="goBack()" title="Back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <button onclick="goForward()" title="Forward">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </button>
            <button onclick="reload()" title="Reload">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
            </button>
        </div>

        <button class="home-btn" onclick="goHome()" title="Home">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </button>

        <button class="settings-btn" onclick="toggleSettings()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
    </div>

    <div class="tab-bar" id="tabBar">
        <button class="new-tab" onclick="newTab()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
    </div>

    <div class="content" id="content"></div>

    <div class="settings-panel" id="settings">
        <div class="sethead" style="padding: 14px 16px; border-bottom: 1px solid #262626; display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="color: #0891b2; font-size: 15px; font-weight: 600;">Settings</h3>
            <button onclick="toggleSettings()" style="background:none;border:none;color:#525252;font-size:18px;cursor:pointer">×</button>
        </div>
        
        <div class="settings-section">
            <label>Stats</label>
            <div class="stats">
                <div class="stat">
                    <div>FPS</div>
                    <div id="fps">60</div>
                </div>
                <div class="stat" onclick="ping()">
                    <div>PING</div>
                    <div id="ping">--</div>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <label>Account</label>
            <div id="ainfo" style="padding:10px;background:#0d0d0d;border-radius:5px;margin-bottom:10px;color:#0891b2;font-size:13px;border:1px solid #262626">No account</div>
            <input type="text" id="in-name" placeholder="Username">
            <input type="password" id="in-pass" placeholder="Password">
            <button onclick="saveacc()">Save</button>
        </div>

        <div class="settings-section">
            <label>Panic Button</label>
            <div style="display:flex;gap:8px">
                <input type="text" id="panicUrl" placeholder="URL" style="flex:1">
                <input type="text" id="panicKey" placeholder="Key" style="width:70px">
            </div>
            <button class="btn-red" onclick="savePanic()">Set</button>
        </div>

        <div class="settings-section">
            <label>Custom Game</label>
            <input type="text" id="in-curl" placeholder="URL">
            <input type="text" id="in-ctitle" placeholder="Title">
            <input type="text" id="in-cdesc" placeholder="Description">
            <button onclick="savecust()" style="background: transparent; border: 1px solid #404040; color: #e5e5e5;">Save</button>
        </div>

        <div class="settings-section">
            <label>Cloak</label>
            <select id="cloak" onchange="applyCloak(this.value)">
                <option value="">None</option>
                <option value="google">Google</option>
                <option value="drive">Drive</option>
                <option value="classroom">Classroom</option>
            </select>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const sb = document.getElementById('stars');
        for(let i=0; i<35; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random()*100+'%';
            s.style.top = Math.random()*100+'%';
            sb.appendChild(s);
        }

        let tabs = [];
        let activeTab = null;
        let tabCounter = 0;

        function encode(str) {
            if (!str) return str;
            return encodeURIComponent(
                str
                    .toString()
                    .split('')
                    .map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char)
                    .join('')
            );
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (err) {
                return false;
            }
        }

        function getProxyBase() {
            try {
                var parsed = psl.parse(location.hostname);
                if (parsed.sld && parsed.tld && location.hostname.includes('.')) {
                    return 'https://pb.' + parsed.sld + '.' + parsed.tld;
                }
            } catch(e) {
                console.log('PSL parsing failed, using fallback');
            }
            return 'https://proxtest.eximlab.org';
        }

        function newTab() {
            tabCounter++;
            const id = tabCounter;
            
            tabs.push({
                id: id,
                frameSrc: '',
                frameVisible: false,
                history: [],
                historyIndex: -1
            });
            
            const tabEl = document.createElement('div');
            tabEl.className = 'tab';
            tabEl.id = 'tab-'+id;
            tabEl.innerHTML = `
                <span class="tab-title" id="title-${id}">New Tab</span>
                <span class="tab-close" onclick="event.stopPropagation(); closeTab(${id})">×</span>
            `;
            tabEl.onclick = () => switchTab(id);
            
            document.getElementById('tabBar').insertBefore(tabEl, document.querySelector('.new-tab'));
            
            const contentEl = document.createElement('div');
            contentEl.className = 'tab-content';
            contentEl.id = 'content-'+id;
            contentEl.innerHTML = `
                <div class="ntp" id="ntp-${id}">
                    <div class="logo">Zyra</div>
                    <div class="sc">
                        <div class="item" onclick="showPage('home', ${id})">
                            <div class="icon-box">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                            </div>
                            <span>Home</span>
                        </div>

                        <div class="item" onclick="showPage('ai', ${id})">
                            <div class="icon-box">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                            </div>
                            <span>AI</span>
                        </div>

                        <div class="item" onclick="showPage('games', ${id})">
                            <div class="icon-box">

        function switchTab(id) {
            if (activeTab) {
                const currentTab = tabs.find(t => t.id === activeTab);
                const currentFrame = document.getElementById('frame-'+activeTab);
                if (currentFrame) {
                    currentTab.frameSrc = currentFrame.src;
                    currentTab.frameVisible = currentFrame.style.display === 'block';
                }
            }

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.getElementById('tab-'+id).classList.add('active');
            document.getElementById('content-'+id).classList.add('active');
            
            activeTab = id;
            
            const tab = tabs.find(t => t.id === id);
            const frameEl = document.getElementById('frame-'+id);
            
            if (frameEl) {
                frameEl.src = tab.frameSrc || '';
                frameEl.style.display = tab.frameVisible ? 'block' : 'none';
            }
        }

        function closeTab(id) {
            const idx = tabs.findIndex(t => t.id === id);
            if (idx === -1) return;
            
            tabs.splice(idx, 1);
            document.getElementById('tab-'+id).remove();
            document.getElementById('content-'+id).remove();
            
            if (activeTab === id) {
                if (tabs.length > 0) {
                    switchTab(tabs[Math.max(0, idx-1)].id);
                } else {
                    newTab();
                }
            }
        }

        function showPage(page, id) {
            document.getElementById('ntp-'+id).style.display = 'none';
            document.getElementById('page-home-'+id).classList.remove('active');
            document.getElementById('page-ai-'+id).classList.remove('active');
            document.getElementById('page-games-'+id).classList.remove('active');
            document.getElementById('page-media-'+id).classList.remove('active');
            document.getElementById('page-partners-'+id).classList.remove('active');
            document.getElementById('frame-'+id).style.display = 'none';
            
            if (page === 'home') {
                document.getElementById('page-home-'+id).classList.add('active');
            } else if (page === 'ai') {
                document.getElementById('page-ai-'+id).classList.add('active');
            } else if (page === 'games') {
                document.getElementById('page-games-'+id).classList.add('active');
            } else if (page === 'media') {
                document.getElementById('page-media-'+id).classList.add('active');
            } else if (page === 'partners') {
                document.getElementById('page-partners-'+id).classList.add('active');
            }
        }

        function openProxy(id) {
            const frameEl = document.getElementById('frame-'+id);
            const swframeEl = document.getElementById('swframe-'+id);
            const tab = tabs.find(t => t.id === id);
            
            document.getElementById('ntp-'+id).style.display = 'none';
            document.getElementById('page-home-'+id).classList.remove('active');
            document.getElementById('page-ai-'+id).classList.remove('active');
            document.getElementById('page-games-'+id).classList.remove('active');
            document.getElementById('page-media-'+id).classList.remove('active');
            document.getElementById('page-partners-'+id).classList.remove('active');
            
            const base = getProxyBase();
            const url = base + '/';
            
            swframeEl.src = base;
            
            if (tab.historyIndex < tab.history.length - 1) {
                tab.history = tab.history.slice(0, tab.historyIndex + 1);
            }
            tab.history.push(url);
            tab.historyIndex++;
            
            frameEl.src = url;
            frameEl.style.display = 'block';
            
            document.getElementById('title-'+id).textContent = 'Proxy';
            
            tab.frameSrc = url;
            tab.frameVisible = true;
        }

        function openCustomGame(id) {
            const cust = JSON.parse(localStorage.getItem('zyra_custom')) || {};
            if (cust.url) {
                window.open(cust.url, '_blank');
            } else {
                toast('Set in settings', true);
                toggleSettings();
            }
        }

        function goBack() {
            const tab = tabs.find(t => t.id === activeTab);
            if (!tab || tab.historyIndex <= 0) return;
            
            tab.historyIndex--;
            const input = tab.history[tab.historyIndex];
            
            const frameEl = document.getElementById('frame-'+activeTab);
            const swframeEl = document.getElementById('swframe-'+activeTab);
            
            var base = getProxyBase();
            swframeEl.src = base;
            
            var url;
            if (isValidURL(input)) {
                url = base + '/~/' + encode(input);
            } else {
                url = base + '/~/' + encode('https://duckduckgo.com/?q=' + input);
            }
            
            if (frameEl) {
                frameEl.src = url;
                tab.frameSrc = url;
            }
        }

        function goForward() {
            const tab = tabs.find(t => t.id === activeTab);
            if (!tab || tab.historyIndex >= tab.history.length - 1) return;
            
            tab.historyIndex++;
            const input = tab.history[tab.historyIndex];
            
            const frameEl = document.getElementById('frame-'+activeTab);
            const swframeEl = document.getElementById('swframe-'+activeTab);
            
            var base = getProxyBase();
            swframeEl.src = base;
            
            var url;
            if (isValidURL(input)) {
                url = base + '/~/' + encode(input);
            } else {
                url = base + '/~/' + encode('https://duckduckgo.com/?q=' + input);
            }
            
            if (frameEl) {
                frameEl.src = url;
                tab.frameSrc = url;
            }
        }

        function reload() {
            const frame = document.getElementById('frame-'+activeTab);
            if (frame && frame.style.display === 'block') {
                frame.src = frame.src;
            }
        }

        function goHome() {
            if (!activeTab) return;
            
            const tab = tabs.find(t => t.id === activeTab);
            const frame = document.getElementById('frame-'+activeTab);
            
            document.getElementById('ntp-'+activeTab).style.display = 'flex';
            document.getElementById('page-home-'+activeTab).classList.remove('active');
            document.getElementById('page-ai-'+activeTab).classList.remove('active');
            document.getElementById('page-games-'+activeTab).classList.remove('active');
            document.getElementById('page-media-'+activeTab).classList.remove('active');
            document.getElementById('page-partners-'+activeTab).classList.remove('active');
            
            if (frame) {
                frame.style.display = 'none';
                frame.src = '';
            }
            
            tab.frameSrc = '';
            tab.frameVisible = false;
            tab.history = [];
            tab.historyIndex = -1;
            document.getElementById('title-'+activeTab).textContent = 'New Tab';
        }

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('show');
        }

        let last = performance.now(), frames = 0;
        function fps() {
            frames++;
            const now = performance.now();
            if (now >= last + 1000) {
                document.getElementById('fps').textContent = Math.min(frames, 60);
                frames = 0;
                last = now;
            }
            requestAnimationFrame(fps);
        }
        requestAnimationFrame(fps);

        function ping() {
            const el = document.getElementById('ping');
            el.textContent = '...';
            setTimeout(() => {
                el.textContent = Math.floor(Math.random() * 50 + 10) + 'ms';
            }, 200);
        }

        function saveacc() {
            const n = document.getElementById('in-name').value.trim();
            const p = document.getElementById('in-pass').value;
            if (!n || !p) return toast('Enter details', true);
            const acc = { name: n, pass: p };
            localStorage.setItem('zyra_account', JSON.stringify(acc));
            document.getElementById('ainfo').textContent = 'Logged in as: ' + n;
            toast('Saved');
        }

        function savePanic() {
            const u = document.getElementById('panicUrl').value.trim();
            const k = document.getElementById('panicKey').value.trim();
            if (!u || !k) return toast('Enter details', true);
            localStorage.setItem('zyra_panic_url', u);
            localStorage.setItem('zyra_panic_key', k);
            toast('Panic set');
        }

        function savecust() {
            const u = document.getElementById('in-curl').value.trim();
            const t = document.getElementById('in-ctitle').value.trim();
            const d = document.getElementById('in-cdesc').value.trim();
            if (!u) return toast('Enter URL', true);
            const cust = { url: u, title: t || 'Custom', desc: d || 'Custom game' };
            localStorage.setItem('zyra_custom', JSON.stringify(cust));
            
            document.querySelectorAll('[id^="ctitle-"]').forEach(el => {
                el.textContent = cust.title;
            });
            document.querySelectorAll('[id^="cdesc-"]').forEach(el => {
                el.textContent = cust.desc;
            });
            
            toast('Saved');
        }

        function applyCloak(type) {
            const cloaks = {
                google: { t: 'Google', i: 'https://www.google.com/favicon.ico' },
                drive: { t: 'Drive', i: 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png' },
                classroom: { t: 'Classroom', i: 'https://ssl.gstatic.com/classroom/ic_product_classroom_32.png' }
            };
            if (type && cloaks[type]) {
                document.title = cloaks[type].t;
                document.querySelector('link[rel="icon"]').href = cloaks[type].i;
                localStorage.setItem('zyra_cloak', type);
            } else {
                document.title = 'Zyra';
                document.querySelector('link[rel="icon"]').href = 'https://image2url.com/r2/default/images/1770448509686-7735246e-00d6-4549-adc7-905c51174619.png';
                localStorage.removeItem('zyra_cloak');
            }
        }

        function toast(msg, bad) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (bad ? ' error' : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        document.addEventListener('keydown', e => {
            const key = localStorage.getItem('zyra_panic_key');
            const url = localStorage.getItem('zyra_panic_url');
            if (key && url && e.key === key) {
                window.location.href = url;
            }
        });

        document.addEventListener('click', e => {
            const panel = document.getElementById('settings');
            const btn = document.querySelector('.settings-btn');
            if (!panel.contains(e.target) && !btn.contains(e.target)) {
                panel.classList.remove('show');
            }
        });

        window.onload = () => {
            newTab();
            
         
            const acc = JSON.parse(localStorage.getItem('zyra_account'));
            if (acc) {
                document.getElementById('ainfo').textContent = 'Logged in as: ' + acc.name;
                document.getElementById('in-name').value = acc.name;
                document.getElementById('in-pass').value = acc.pass;
            }
            
            const pUrl = localStorage.getItem('zyra_panic_url');
            const pKey = localStorage.getItem('zyra_panic_key');
            if (pUrl) document.getElementById('panicUrl').value = pUrl;
            if (pKey) document.getElementById('panicKey').value = pKey;
            
            const cust = JSON.parse(localStorage.getItem('zyra_custom'));
            if (cust) {
                document.getElementById('in-curl').value = cust.url || '';
                document.getElementById('in-ctitle').value = cust.title || '';
                document.getElementById('in-cdesc').value = cust.desc || '';
            }
            
            const cloak = localStorage.getItem('zyra_cloak');
            if (cloak) {
                document.getElementById('cloak').value = cloak;
                applyCloak(cloak);
            }
        };
    </script>
